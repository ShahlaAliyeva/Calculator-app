<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./assets/css/reset.css">

  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/index.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container" id="navbar">
    <h1 class="icon">calc</h1>
    <div id="theme-side">
      <span class="theme">theme</span>
      <div id="theme-buttons">
        <div class="theme-counts">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="count-buttons">
          <button id="dark-theme" class="visible-dark"></button>
          <button id="light-theme"></button>
          <button id="gradient-theme"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="calc-monitor">
    <p class="num1"></p>
    <p class="operator"></p>
    <p class="num2"></p>
    <!-- <p class="result"></p> -->
  </div>
  <div class="container" id="keypad-section">
    <div class="calc-buttons">
      <div id="7"><span value="7">7</span></div>
      <div id="8"><span value="8">8</span></div>
      <div id="9"><span value="9">9</span></div>
      <div class="delete-btn"><span>del</span></div>
      <div><span>4</span></div>
      <div><span>5</span></div>
      <div><span>6</span></div>
      <div><span>+</span></div>
      <div><span>1</span></div>
      <div><span>2</span></div>
      <div><span>3</span></div>
      <div><span>-</span></div>
      <div><span>.</span></div>
      <div><span>0</span></div>
      <div><span>/</span></div>
      <div class="multiple-btn"><span>x</span></div>
      <div class="reset-btn"><span>reset</span></div>
      <div class="equal-btn"><span>=</span></div>
    </div>

    <!-- <div class="functional-buttons">
      <div class="reset-btn"><span>reset</span></div>
      <div class="equal-btn"><span>=</span></div>
    </div> -->

    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ShahlaAliyeva" target="_blank">Shehla Eliyeva</a>
      </p>
    </div>
</body>
</html>
